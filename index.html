<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="jquery.tagsinput.js"></script>
    <script src="mail-script.js"></script>

    <link rel="stylesheet" href="jquery.tagsinput.css"/>
    <link rel="stylesheet" href="mail-style.css"/>
    <title>Mail Listenizi Paylasin</title>
</head>

<body>
    <div class="container">
        <h1>Arkadaslarini Cagir!</h1>
        <p>Bizimle paylastigin her arkadasin icin seninde hesabina 100,000 lira yuklenecektir.</p>
        <button id="mailer">Hemen Paylas!</button>
    </div>
    <div class="mailer-canvas is-hidden">
        <div class="mailer-window">
            <form class="mailer-form" action="">
                <p>Asagiya arkadaslarinin emaillerini virgulle ayirarak girebilirsin.</p>
                <input id="mailsInput" name="mails" type="text">
                <button id="form-submit" type="submit">Gonder</button>
            </form>
        </div>
    </div>
</body>

</html>
